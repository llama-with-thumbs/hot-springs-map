<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hot Spring Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- jQuery (required by Ion.RangeSlider) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Ion.RangeSlider CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/css/ion.rangeSlider.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/js/ion.rangeSlider.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="map-section">
        <div id="map">
          <div id="legend" class="map-legend collapsed">
            <div class="legend-header">
              <span class="legend-title">Legend</span>
              <span id="legend-toggle" class="legend-toggle">▶</span>
            </div>
            <div class="legend-content">
              <!-- <div><b>SC</b>: State Code</div> -->
              <div><b>TF</b>: Max surface temp (°F; B=boiling, H=hot, W=warm)</div>
              <div><b>TC</b>: Max surface temp (°C; B=boiling, H=hot, W=warm)</div>
              <!-- <div><b>P.P. 492</b>: USGS Prof. Paper 492 (Waring, 1965)</div> -->
              <!-- <div><b>Circ. 790</b>: USGS Circular 790 (Muffler, 1979)</div> -->
              <!-- <div><b>NOAA</b>: NOAA KGRD 12 overlays (1980)</div> -->
              <div><b>AMS</b>: 1:250,000 AMS Maps</div>
              <div><b>USGS quadrangle</b>: 15‑ or 7.5‑minute quad</div>
            </div>
          </div>
        </div>
      </div>
      <aside class="search-section">
        <div class="theme-toggle-row">
          <div id="theme-toggle" class="theme-switch" role="button" tabindex="0" title="Toggle dark mode" aria-label="Toggle dark mode">
            <span class="theme-switch-knob"></span>
            <span class="theme-switch-icon theme-switch-sun">&#9728;</span>
            <span class="theme-switch-icon theme-switch-moon">&#9790;</span>
          </div>
        </div>
        <label id="search-label" for="search">Search springs by name</label>
        <div class="search-row">
          <input id="search" type="text" placeholder="Type a spring name…" autocomplete="off" />
          <button id="search-clear" title="Clear search" tabindex="-1">×</button>
          <button id="search-btn" type="button">Search</button>
        </div>
        <div id="search-results"></div>
        <div class="temp-filter">
          <div class="temp-filter-heading">
            <strong>Filter by Temperature</strong>
          </div>
          <div class="unit-codes-row">
            <div class="unit-selector">
              <label><input type="radio" name="temp-unit" value="TF" checked /> °F</label>
              <label><input type="radio" name="temp-unit" value="TC" /> °C</label>
            </div>
            <div class="codes-selector">
              <label><input type="checkbox" name="temp-code" value="W" checked /> Warm</label>
              <label><input type="checkbox" name="temp-code" value="H" checked /> Hot</label>
              <label><input type="checkbox" name="temp-code" value="B" checked /> Boiling</label>
            </div>
          </div>
          <div class="slider-reset-row">
            <div class="slider-wrapper">
              <input id="temp-slider" type="text" name="temp-range" />
            </div>
            <div class="actions">
              <button id="temp-reset-btn" type="button">Reset</button>
            </div>
          </div>
          <div class="slider-label">Selected: <span id="temp-range-display"></span></div>
        </div>
        <div class="github-link-container">
          <a
            class="github-link"
            href="https://github.com/llama-with-thumbs/hot-springs-map#readme"
            target="_blank"
            rel="noopener">
            <img src="github-mark.png" alt="GitHub Logo" />
            Project on GitHub
          </a>
        </div>
      </aside>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
